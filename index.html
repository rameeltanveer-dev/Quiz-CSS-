<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginSection" class="login-section">
        <h1>CSS Quiz</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="startWithName">Start Quiz</button>
        <p id="loginMsg" class="error-msg"></p>
        <p class="admin-info">For admin use only: <br>WhatsApp: +923196393269 <br>Email: rameeltanveer19@gmail.com</p>
    </div>

    <div id="quizApp" class="quiz-section hidden">
        <div class="quiz-header">
            <span id="progressText"></span>
            <span id="topicBadge" class="topic-badge"></span>
        </div>
        <div class="timers">
            <span>Global Timer: <span id="globalTimer"></span></span>
            <span>Question Timer: <span id="qTimer"></span></span>
        </div>
        <div id="questionText" class="question-text"></div>
        <div id="optionsList" class="options-list"></div>
        <div class="nav-buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
